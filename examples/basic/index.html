  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SwipeReveal Example - Basic</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css"  href="../../src/swipe-reveal.css" />
    <link rel="stylesheet" type="text/css"  href="main.css" />
  </head>
  <body>

    <div class="content">
      <p>
        Swipe <em>(or drag)</em> a list item to reveal actions.
        <br />
        Swipe again <em>(or wait)</em> to remove.
        <br />
        Tap <em>(or click)</em> undo to restore.
      </p>
    </div>
    
    <ul class="swipe-reveal">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
      <li>Ten</li>
    </ul>

    <div class="content">
      More at <a href="https://github.com/AndersDJohnson/swipe-reveal">github.com/AndersDJohnson/swipe-reveal</a>
      <br />By <a href="https://andersdjohnson.com" target="_blank">Anders D. Johnson</a>
    </div>

    <script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery-easing/jquery.easing.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery-dotimeout/jquery.ba-dotimeout.js"></script>
    <script type="text/javascript" src="../../bower_components/hammerjs/dist/jquery.hammer.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script type="text/javascript" src="../../bower_components/jQuery-Animate-Enhanced/scripts/src/jquery.animate-enhanced.js"></script>
    <script type="text/javascript" src="../../src/swipe-reveal.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
